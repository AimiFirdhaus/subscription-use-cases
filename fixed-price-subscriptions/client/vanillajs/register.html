<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/base.css" rel="stylesheet" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/register.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Sample Photo Service</h1>
      <img src="https://picsum.photos/280/320?random=1" width="140" height="160" alt="stock image" />

      <p>
        Unlimited photo hosting, and more. Cancel anytime.
      </p>

      <form id="signup-form">
        <div>
          <label id="name"> Name </label>
          <input id="name" type="text" placeholder="Jenny Rosen" value="Jenny Rosen" />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="jenny.rosen@example.com" value="jenny.rosen@example.com" required />
        </div>

        <button type="submit">
          Register
        </button>
      </form>
    </main>
  </body>
</html>
